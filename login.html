<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | The Silent Shelf</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.jpg" alt="The Silent Shelf Logo" class="logoimg">
      <span>The Silent Shelf</span>
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="favorites.html">My Favorites</a>
      <a href="library.html">Library Pass</a>
      <a href="profile.html">Profile</a>
      <a href="login.html" class="active">Login</a>
    </nav>
  </header>

  <section class="login">
    <h1>Login to Your Account</h1>
    <form class="login_form">
      <label>Email</label>
      <input type="email" placeholder="Enter your email" required>

      <label>Password</label>
      <input type="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
      <p>Don't have an account? <a href="#">Sign Up</a></p>
    </form>
  </section>

<div class="footer">
  <p>@The Silent Shelf</p>
</div>
</body>
</html>
